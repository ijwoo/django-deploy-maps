{% extends 'blog/base.html' %}

{% block content %}
  <div class="container">
    <h1>{% if edit %}게시글 수정{% else %}새로운 게시글{% endif %}</h1>
    <form method="POST" class="post-form" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="{{ form.title.id_for_label }}">제목:</label>
        {{ form.title }}
      </div>
      <div class="form-group">
        <label for="{{ form.content.id_for_label }}">내용:</label>
        {{ form.content }}
      </div>
      <div class="form-group">
        <label for="{{ form.image.id_for_label }}">이미지:</label>
        {{ form.image }}
      </div>
      <div class="form-group">
        <label for="{{ form.is_public.id_for_label }}">공개 여부:</label>
        {{ form.is_public }}
      </div>
      <button type="submit" class="save btn btn-primary">Save</button>
    </form>
  </div>
{% endblock %}
