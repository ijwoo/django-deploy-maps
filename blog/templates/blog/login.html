{% extends 'blog/base.html' %}

{% block content %}

  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card login-card">
          <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Login or Register</h2>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary mt-3">Login</button>
            </form>
            <div class="mt-3">
              <p><a href="{% url 'register' %}" class="text-primary">회원가입</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
