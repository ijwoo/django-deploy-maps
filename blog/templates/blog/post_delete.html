{% extends 'blog/base.html' %}

{% block content %}
  <h1>게시글 삭제</h1>
  <p>정말로 이 게시글을 삭제하시겠습니까?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">삭제</button>
    <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-secondary">취소</a>
  </form>
{% endblock %}
