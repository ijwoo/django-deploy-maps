{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>중간에서 만나요</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
  </head>
<body>
<div class="header">
  <h1></h1> <!--상단바 부분-->
</div>
<div class="map_wrap">
    <button id="show-additional-info-button" onclick="toggleAdditionalInfo()">여기서 주소를 입력해주세요.</button>
    <div id="map" style="width:100%;height:700px;position:relative;overflow:hidden;"></div>
    <div id="custom-infowindow" class="custom-infowindow">
    <div id="custom-infowindow2" class="custom-infowindow2">
    <div class="additional-info">
      <div id="midpointResult"></div>
      <label for="coordinate-input"></label>
      <div class="input-container">
        <div class="input-row">
          <input type="text" name="coordinate-input" class="coordinate-input"  placeholder="여기에 주소를 입력하세요!">
            <button class="remove-button" onclick="removeAddressInput(this)">삭제</button>
        </div>
        <div class="input-row">
          <input type="text" name="coordinate-input" class="coordinate-input"  placeholder="여기에 주소를 입력하세요!">
          <button class="remove-button" onclick="removeAddressInput(this)">삭제</button>
        </div>
      </div>
        <button id="add-address-button" onclick="addAddressInput()">추가</button>
        <button id="find-midpoint-button" onclick="findMidpointAndStations()">중간지점 찾기</button>
      </div>
  </div>
</div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d976a9cd1f9e60669229daf0ff85fcca&libraries=services"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="{% static 'js/address.js' %}"></script>
<script src="{% static 'js/search.js' %}"></script>
<script src="{% static 'js/midpoint.js' %}"></script>

<div class="sidebar-container">
  <button id="toggle-sidebar-button" onclick="toggleSidebar()">&gt;</button>
  <div id="menu_wrap" class="bg_white" style="height: 600px">
    <div class="option">
      <div>
        <form onsubmit="searchPlaces(); return false;">
          <label for="keyword" id="search-label">검색:</label>
          <input type="text" value="위치를 검색하세요!" id="keyword" size="15">
          <button type="submit" id="search-button">검색</button>
        </form>
      </div>
    </div>
    <hr>
    <ul id="placesList" style="padding-left: 0px"></ul>
    <div id="pagination"></div>
  </div>
</div>
<script>
  function toggleAdditionalInfo() {
    var additionalInfo = document.querySelector('.additional-info');
    additionalInfo.style.display = (additionalInfo.style.display === 'none') ? 'block' : 'none';
  }
  </script>
</body>
</html>
